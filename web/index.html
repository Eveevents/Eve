<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eve Event Planning</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background-color: black;
            color: #CCB876; /* Rich gold color */
            text-align: center;
        }

        /* Header Section with Full-Width Image */
        .header {
            position: relative;
            width: 100%;
            height: 250px; /* Default height for large screens */
            background: url('images/logo.jpeg') no-repeat center center / cover;
        }

        @media (max-width: 768px) {
            .header {
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            .header {
                height: 180px;
            }
        }

        .title {
            margin-top: 20px;
        }

        .title h1 {
            color: #CCB876;
            font-family: 'Georgia', serif;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            margin: 0;
            padding: 10px 20px;
        }

        /* Buttons Section */
        .buttons {
            margin-top: 40px;
            position: relative;
        }

        .buttons a {
            display: inline-block;
            margin: 15px;
            padding: 15px 40px;
            text-decoration: none;
            color: black;
            background: linear-gradient(135deg, #d4af37, #CCB876);
            border: 2px solid #CCB876;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.5);
        }

        .buttons a:hover {
            background: black;
            color: #CCB876;
            border: 2px solid #d4af37;
            box-shadow: 0 0 15px rgba(204, 184, 118, 0.9);
            transform: translateY(-3px);
        }

        /* WhatsApp Dropdown */
        .whatsapp-dropdown {
            position: relative;
            display: inline-block;
        }

        .whatsapp-btn {
            padding: 15px 40px;
            font-size: 18px;
            color: black;
            background: linear-gradient(135deg, #d4af37, #CCB876);
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s ease;
            border: 2px solid #CCB876;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.5);
        }

        .whatsapp-btn:hover {
            background: black;
            color: #CCB876;
            border: 2px solid #d4af37;
            box-shadow: 0 0 15px rgba(204, 184, 118, 0.9);
            transform: translateY(-3px);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            background-color: black;
            border: 1px solid #CCB876;
            border-radius: 10px;
            width: 250px;
            z-index: 1;
        }

        .dropdown-content a {
            padding: 10px;
            text-decoration: none;
            color: black;
            font-weight: normal;
            text-align: left;
            border-bottom: 1px solid #d4af37;
            display: block;
        }

        .dropdown-content a:last-child {
            border-bottom: none;
        }

        .dropdown-content a:hover {
            background-color: #CCB876;
            color: black;
        }

        .footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 14px;
            color: #555555;
        }

        .footer a {
            color: #CCB876;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .title h1 {
                font-size: 2.5rem;
            }

            .buttons {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .whatsapp-btn {
                padding: 12px 30px;
                font-size: 16px;
            }

            .dropdown-content {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .title h1 {
                font-size: 2rem;
            }

            .header {
                height: 200px;
            }

            .buttons a {
                padding: 12px 30px;
                font-size: 16px;
            }

            .whatsapp-btn {
                padding: 10px 25px;
                font-size: 14px;
            }

            .dropdown-content {
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="title">
        <h1>Eve Event Planning</h1>
    </div>

    <div class="buttons">
        <div class="whatsapp-dropdown">
            <a href="#" class="whatsapp-btn" id="whatsapp-btn">WhatsApp</a>
            <div class="dropdown-content" id="dropdown-content">
                <a href="https://wa.me/96181282320" target="_blank" class="whatsapp-link">Charbel Habchy</a>
                <a href="https://wa.me/9613223444" target="_blank" class="whatsapp-link">Elie Habchy</a>
                <a href="https://wa.me/9613070810" target="_blank" class="whatsapp-link">Michel Abyad</a>
            </div>
        </div>
        <a href="https://www.instagram.com/eve.eventslb?igsh=cTYzd2E1aDV1ZjJz&utm_source=qr" target="_blank">Instagram</a>
        <a href="https://www.facebook.com/share/12FPCraLiKB/?mibextid=wwXIfr" target="_blank">Facebook</a>
        <a href="https://www.tiktok.com/@eve.eventslb?is_from_webapp=1&sender_device=pc" target="_blank">TikTok</a>
    </div>

    <div class="footer">
        <p>Â© 2025 Eve Event Planning. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
    </div>

    <script>
        // Toggle dropdown visibility when the WhatsApp button is clicked
        document.getElementById('whatsapp-btn').addEventListener('click', function(event) {
            event.preventDefault();
            var dropdown = document.getElementById('dropdown-content');
            dropdown.style.display = (dropdown.style.display === 'block' ? 'none' : 'block');
        });

        // Close the dropdown if clicking anywhere outside of it
        document.addEventListener('click', function(event) {
            var dropdown = document.getElementById('dropdown-content');
            var button = document.getElementById('whatsapp-btn');
            if (!button.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });

        // Ensure the dropdown closes after a link is clicked
        var links = document.querySelectorAll('.whatsapp-link');
        links.forEach(function(link) {
            link.addEventListener('click', function() {
                var dropdown = document.getElementById('dropdown-content');
                dropdown.style.display = 'none';
            });
        });

        // Prevent dropdown from closing if a mobile user clicks inside the dropdown
        document.addEventListener('touchstart', function(event) {
            var dropdown = document.getElementById('dropdown-content');
            var button = document.getElementById('whatsapp-btn');
            if (!button.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });
    </script>
</body>
</html>
